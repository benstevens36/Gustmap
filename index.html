<!DOCTYPE html>
<html>
  <head>
    <title>OpenCV JavaScript Live Camera Example</title>
    <!-- Load local OpenCV.js -->
    <script src="opencv.js" type="text/javascript"></script>
    <!-- Include the JavaScript file -->
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- Placeholder for loading message -->
    <div id="loadingMessage">Camera feed loading...</div>

    <!-- Hidden Video Element for Capturing Video Feed -->
    <video id="cameraFeed" autoplay muted playsinline style="display: none;" width="640" height="480"></video>

    <!-- Canvas for displaying the processed feed -->
    <canvas id="canvasOutput" width="640" height="480"></canvas>
  </body>
</html>
