<!DOCTYPE html>
<html>
  <head>
    <title>OpenCV JavaScript Live Camera Example</title>
    <!-- Load local OpenCV.js -->
    <script src="opencv.js" type="text/javascript"></script>
    <!-- Include the JavaScript file -->
    <script src="app.js" type="text/javascript"></script>
    <style>
      #cameraFeed,
      #processedFeed {
        width: 100%;
        height: auto;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h2>Live Camera Feed: Grayscale Conversion</h2>

    <!-- Live Camera Feed -->
    <p>Camera Feed:</p>
    <video
      id="cameraFeed"
      autoplay
      muted
      playsinline
      width="640"
      height="480"
    ></video>

    <!-- Canvas for displaying the processed feed -->
    <p>Grayscale Feed:</p>
    <canvas id="canvasOutput" width="640" height="480"></canvas>
  </body>
</html>
