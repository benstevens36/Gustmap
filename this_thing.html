<!DOCTYPE html>
<html>
  <head>
    <title>OpenCV JavaScript Live Camera Example</title>
    <!-- Load local OpenCV.js -->
    <script src="opencv.js" type="text/javascript"></script>
    <!-- Include the JavaScript file -->
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <h2>Live Camera Feed: Grayscale Conversion</h2>

    <!-- Live Camera Feed -->
    <p>Camera Feed:</p>
    <video
      id="cameraFeed"
      autoplay
      muted
      playsinline
      width="640"
      height="480"
    ></video>

    <!-- Canvas for displaying the processed feed -->
    <p>Grayscale Feed:</p>
    <canvas id="canvasOutput" width="640" height="480"></canvas>
  </body>
</html>
